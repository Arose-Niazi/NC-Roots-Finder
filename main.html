<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Roots Finder</title>
    <script src="math.js"></script>
    <link rel="stylesheet" href="input.css">
    <link rel="stylesheet" href="table.css">
</head>
<body>
    <div class="block" style="text-align: center;">
        <h1>Roots Finder</h1>
        by Arose Niazi
    </div>
    <div class="block">
        <form autocomplete="on">
            <table width="100%">
                <tr>
                    <th><label for="Equation">Equation</label></th>
                </tr>
                <tr>
                    <td colspan="3"><input type="text" name="Equation" id="Equation" placeholder="Enter Equation here" required/>
                    </td>
                </tr>
                <tr>
                    <th><label for="Precision">Precision</label></th>
                    <th><label for="SolveUpto">Solve Upto</label></th>
                    <th><label for="values">Values</label></th>
                </tr>
                <tr>
                    <td><input type="number" maxlength="1" name="Precision" id="Precision" placeholder="Enter Precision here" value="5" required/>
                    </td>
                    <td><input type="number" maxlength="1" name="SolveUpto" id="SolveUpto" placeholder="Enter Solve Upto Precision here" value="5" required/>
                    </td>
                    <td><input type="text" name="values" id="values" placeholder="Enter values" required/>
                    </td>
                </tr>
                <tr>
                    <th><label for="start">Start</label></th>
                    <th><label for="end">End</label></th>
                </tr>
                <tr>
                    <td><input type="number" maxlength="16" name="start" id="start" placeholder="Enter interval start here" autocomplete="on" pattern="[0-1]*" required/>
                    </td>
                    <td><input type="number" maxlength="16" name="end" id="end" placeholder="Enter interval end here" autocomplete="on" pattern="[0-1]*" required/>
                    </td>
                </tr>
            </table>
            <label for="Method">Method</label>
            <select id="Method" name="Method">
                <option value="0">Bi-Section</option>
                <option value="1">Regula Falsi</option>
                <option value="2">Newton Ramphson</option>
                <option value="3">Secent Method</option>
            </select>

            <input type="button" value="Calculate" onclick="GetRoots(start, end , Method, Precision, SolveUpto, values, Equation)" />
            <input type="button" value="Clear output" onclick="clearOutput()" />
        </form>
    </div>
    <br>
    <div class="block">
        <P id="Output">

        </P>
    </div>
</body>
<footer>
    <script src="Writer.js"></script>
    <script src="FindRoots.js"></script>
    <script src="Newton.js"></script>
    <script src="Secent.js"></script>
    <script src="Runner.js"></script>
</footer>
</html>
